<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل حقوقی هوشمند | شهاب قلی‌زاده وکیل پایه یک دادگستری</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary-color: #1a2a6c;
            --text-dark: #1d1d1f;
            --accent-green: #2ecc71;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            direction: rtl;
        }

        /* افکت مایع پس‌زمینه */
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(70px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 25s infinite alternate ease-in-out;
        }

        .blob-1 { width: 500px; height: 500px; background: #a1c4fd; top: -10%; left: -10%; }
        .blob-2 { width: 600px; height: 600px; background: #e0c3fc; bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob-3 { width: 400px; height: 400px; background: #ffecd2; top: 30%; left: 20%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.1); }
        }

        /* کانتینر اصلی شیشه‌ای */
        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-info { display: flex; align-items: center; gap: 12px; }
        .header-info h1 { font-size: 15px; margin: 0; color: var(--text-dark); }
        .header-info span { font-size: 11px; color: #555; }

        .avatar {
            width: 45px; height: 45px; background: #fff;
            border-radius: 14px; display: flex; justify-content: center;
            align-items: center; font-size: 22px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .status-badge {
            background: rgba(255,255,255,0.4);
            padding: 5px 12px; border-radius: 20px; font-size: 11px;
            display: flex; align-items: center; gap: 6px;
        }

        .dot { width: 8px; height: 8px; background: var(--accent-green); border-radius: 50%; }

        .chat-box {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }

        .chat-box::-webkit-scrollbar { width: 5px; }
        .chat-box::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        .message {
            padding: 12px 18px; border-radius: 20px;
            max-width: 85%; font-size: 14px; line-height: 1.7;
            position: relative; transition: all 0.3s ease;
        }

        .user {
            background: var(--primary-color); color: white;
            align-self: flex-start; border-bottom-right-radius: 4px;
        }

        .bot {
            background: rgba(255, 255, 255, 0.7); color: var(--text-dark);
            align-self: flex-end; border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .content strong { color: #d35400; font-weight: bold; }

        .copy-btn {
            display: block; background: none; border: none;
            color: #7f8c8d; font-size: 11px; cursor: pointer;
            margin-top: 8px; padding: 0; text-align: left;
            font-family: inherit;
        }

        .animate-in { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }
        @keyframes pop {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .input-area {
            padding: 20px; background: rgba(255,255,255,0.3);
            display: flex; gap: 10px; border-top: 1px solid var(--glass-border);
        }

        input {
            flex: 1; padding: 12px 20px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.6); border-radius: 18px;
            outline: none; font-family: inherit; font-size: 14px;
        }

        button#send-btn {
            width: 48px; height: 48px; border-radius: 15px; border: none;
            background: var(--primary-color); color: white;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="chat-container">
        <header>
            <div class="header-info">
                <div class="avatar">⚖️</div>
                <div>
                    <h1>موسسه ی حقوقی شهاب قلی‌زاده</h1>
                    <span>دستیار هوشمند حقوقی</span>
                </div>
            </div>
            <div class="status-badge"><span class="dot"></span> آنلاین</div>
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message bot animate-in">
                <div class="content">سلام. چطور می‌توانم در مسائل حقوقی و ماده قوانین به شما کمک کنم؟</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="پرسش حقوقی خود را اینجا بنویسید..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const userId = "user_" + Math.random().toString(36).substr(2, 9);

        marked.setOptions({ breaks: true, gfm: true });

        function addMessage(text, side) {
            const div = document.createElement('div');
            div.classList.add('message', side, 'animate-in');
            if (side === 'bot') {
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('content');
                contentDiv.innerHTML = marked.parse(text);
                div.appendChild(contentDiv);
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'کپی <i class="fas fa-copy"></i>';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    copyBtn.innerHTML = 'کپی شد! <i class="fas fa-check"></i>';
                    setTimeout(() => copyBtn.innerHTML = 'کپی <i class="fas fa-copy"></i>', 2000);
                };
                div.appendChild(copyBtn);
            } else {
                div.innerText = text;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message || sendBtn.disabled) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            const typingDiv = addMessage('در حال بررسی منابع حقوقی...', 'bot');

            try {
                // ارسال درخواست به روت /ask در همین سرور
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, message: message })
                });
                const data = await response.json();
                typingDiv.innerHTML = `<div class="content">${marked.parse(data.reply)}</div>`;
                // اضافه کردن مجدد دکمه کپی برای پاسخ جدید
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'کپی <i class="fas fa-copy"></i>';
                copyBtn.onclick = () => navigator.clipboard.writeText(data.reply);
                typingDiv.appendChild(copyBtn);
            } catch (error) {
                typingDiv.innerText = "خطا در اتصال به سرور.";
            } finally {
                sendBtn.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });
    </script>
</body>
</html>
