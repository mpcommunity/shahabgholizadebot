<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل حقوقی هوشمند | شهاب قلی‌زاده وکیل پایه یک دادگستری</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.5);
        --user-msg-bg: #1a2a6c;
        --bot-msg-bg: #ffffff;
        --text-main: #2c3e50;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body, html {
        width: 100%;
        height: 100%;
        font-family: 'Vazirmatn', sans-serif;
        background: #eef2f7;
        overflow: hidden; /* جلوگیری از اسکرول کل صفحه */
        display: flex;
        justify-content: center;
        align-items: center;
        direction: rtl;
    }

    /* پس‌زمینه متحرک و مدرن */
    .bg-gradient {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: var(--primary-gradient);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -1;
        opacity: 0.8;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* کانتینر اصلی - حل مشکل نصف شدن صفحه */
    .chat-container {
        width: 100%;
        height: 100vh; /* تمام صفحه در موبایل */
        height: -webkit-fill-available;
        max-width: 500px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        position: relative;
        transition: all 0.3s ease;
    }

    /* استایل برای مانیتور و تبلت */
    @media (min-width: 600px) {
        .chat-container {
            height: 90vh;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
        }
    }

    /* هدر لوکس */
    header {
        padding: 20px;
        background: rgba(255, 255, 255, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--glass-border);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .header-info { display: flex; align-items: center; gap: 15px; }
    .header-info h1 { font-size: 16px; font-weight: 800; color: #1a2a6c; margin: 0; }
    .header-info p { font-size: 11px; color: #555; margin: 0; }

    .avatar {
        width: 48px; height: 48px; 
        background: white; border-radius: 16px;
        display: flex; justify-content: center; align-items: center;
        font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .status {
        background: rgba(46, 204, 113, 0.15);
        color: #27ae60; padding: 6px 12px;
        border-radius: 12px; font-size: 11px;
        font-weight: bold; display: flex; align-items: center; gap: 5px;
    }

    .status::before {
        content: ''; width: 8px; height: 8px;
        background: #27ae60; border-radius: 50%;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }

    /* باکس چت */
    .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 18px;
        background: rgba(255,255,255,0.2);
    }

    /* حباب‌های پیام مدرن */
    .message {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 22px;
        font-size: 14.5px;
        line-height: 1.8;
        position: relative;
        animation: slideUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .user {
        align-self: flex-start;
        background: var(--user-msg-bg);
        color: white;
        border-bottom-right-radius: 4px;
        box-shadow: 0 10px 20px rgba(26, 42, 108, 0.2);
    }

    .bot {
        align-self: flex-end;
        background: var(--bot-msg-bg);
        color: var(--text-main);
        border-bottom-left-radius: 4px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.03);
    }

    /* ناحیه ورودی حرفه‌ای */
    .input-area {
        padding: 15px 20px;
        background: white;
        display: flex;
        align-items: center;
        gap: 12px;
        padding-bottom: max(15px, env(safe-area-inset-bottom));
        box-shadow: 0 -10px 25px rgba(0,0,0,0.03);
    }

    .input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
    }

    input {
        width: 100%;
        padding: 14px 20px;
        border: 2px solid #f0f2f5;
        background: #f8fafc;
        border-radius: 20px;
        outline: none;
        font-family: inherit;
        font-size: 15px;
        transition: all 0.3s;
    }

    input:focus {
        border-color: #1a2a6c;
        background: white;
        box-shadow: 0 0 0 4px rgba(26, 42, 108, 0.1);
    }

    button#send-btn {
        width: 52px; height: 52px;
        border-radius: 18px; border: none;
        background: var(--user-msg-bg);
        color: white; cursor: pointer;
        display: flex; justify-content: center; align-items: center;
        font-size: 20px; transition: all 0.3s;
        box-shadow: 0 8px 15px rgba(26, 42, 108, 0.3);
    }

    button#send-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    button#send-btn:active { transform: scale(0.95); }

    /* دکمه کپی */
    .copy-btn {
        margin-top: 10px; font-size: 11px;
        color: #888; cursor: pointer; border: none;
        background: rgba(0,0,0,0.05); padding: 4px 10px;
        border-radius: 8px; transition: 0.3s;
    }
    .copy-btn:hover { background: #1a2a6c; color: white; }

    /* شخصی سازی اسکرول‌بار */
    .chat-box::-webkit-scrollbar { width: 5px; }
    .chat-box::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
</style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="chat-container">
        <header>
            <div class="header-info">
                <div class="avatar">⚖️</div>
                <div>
                    <h1>موسسه ی حقوقی شهاب قلی‌زاده</h1>
                    <span>دستیار هوشمند حقوقی</span>
                </div>
            </div>
            <div class="status-badge"><span class="dot"></span> آنلاین</div>
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message bot animate-in">
                <div class="content">سلام. چطور می‌توانم در مسائل حقوقی و ماده قوانین به شما کمک کنم؟</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="پرسش حقوقی خود را اینجا بنویسید..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const userId = "user_" + Math.random().toString(36).substr(2, 9);

        marked.setOptions({ breaks: true, gfm: true });

        function addMessage(text, side) {
            const div = document.createElement('div');
            div.classList.add('message', side, 'animate-in');
            if (side === 'bot') {
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('content');
                contentDiv.innerHTML = marked.parse(text);
                div.appendChild(contentDiv);
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'کپی <i class="fas fa-copy"></i>';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    copyBtn.innerHTML = 'کپی شد! <i class="fas fa-check"></i>';
                    setTimeout(() => copyBtn.innerHTML = 'کپی <i class="fas fa-copy"></i>', 2000);
                };
                div.appendChild(copyBtn);
            } else {
                div.innerText = text;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message || sendBtn.disabled) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            const typingDiv = addMessage('در حال بررسی منابع حقوقی...', 'bot');

            try {
                // ارسال درخواست به روت /ask در همین سرور
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, message: message })
                });
                const data = await response.json();
                typingDiv.innerHTML = `<div class="content">${marked.parse(data.reply)}</div>`;
                // اضافه کردن مجدد دکمه کپی برای پاسخ جدید
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'کپی <i class="fas fa-copy"></i>';
                copyBtn.onclick = () => navigator.clipboard.writeText(data.reply);
                typingDiv.appendChild(copyBtn);
            } catch (error) {
                typingDiv.innerText = "خطا در اتصال به سرور.";
            } finally {
                sendBtn.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });
    </script>
</body>
</html>
